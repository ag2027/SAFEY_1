<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="SAFEY - Discreet safety and resource platform">
    <title>Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .stealth-mode {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="max-w-md mx-auto p-4">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6 pt-4">
                <h1 class="text-2xl font-bold text-gray-800">SAFEY</h1>
                <div class="flex gap-2">
                    <button id="stealth-toggle" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition" title="Stealth Mode">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                    <button id="settings-btn" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Actions -->
            <div class="space-y-4">
                <button id="assessment-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div class="flex items-center justify-between">
                        <span class="text-lg">Start Assessment</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                </button>

                <button id="safety-plan-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div class="flex items-center justify-between">
                        <span class="text-lg">View Safety Plan</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </button>

                <button id="resources-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div class="flex items-center justify-between">
                        <span class="text-lg">Resources</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                    </div>
                </button>

                <button id="emergency-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div class="flex items-center justify-between">
                        <span class="text-lg">Emergency Mode</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                </button>
            </div>

            <!-- Info Section -->
            <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <p class="text-sm text-blue-800">
                    <strong>Privacy First:</strong> All data stays on your device. Nothing is sent to external servers.
                </p>
            </div>
        </div>
    </div>

    <!-- Risk Assessment Screen -->
    <div id="assessment-screen" class="screen">
        <div class="max-w-md mx-auto p-4">
            <div class="flex items-center mb-6 pt-4">
                <button id="assessment-back" class="p-2 hover:bg-gray-200 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="text-xl font-bold ml-2">Risk Assessment</h2>
            </div>

            <!-- Progress Bar -->
            <div class="mb-6">
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p class="text-sm text-gray-600 mt-2">Question <span id="current-question">1</span> of <span id="total-questions">8</span></p>
            </div>

            <!-- Question Container -->
            <div id="question-container" class="space-y-6">
                <!-- Questions will be inserted here by JavaScript -->
            </div>

            <!-- Results Container -->
            <div id="results-container" class="hidden">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                    <h3 class="text-xl font-bold mb-4">Your Assessment Results</h3>
                    <div id="risk-score-display" class="mb-4"></div>
                    <div id="risk-guidance" class="text-gray-700"></div>
                </div>
                <button id="view-plan-from-results" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg">
                    View Safety Plan
                </button>
                <button id="restart-assessment" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg mt-3">
                    Take Assessment Again
                </button>
            </div>
        </div>
    </div>

    <!-- Safety Plan Screen -->
    <div id="safety-plan-screen" class="screen">
        <div class="max-w-md mx-auto p-4">
            <div class="flex items-center mb-6 pt-4">
                <button id="plan-back" class="p-2 hover:bg-gray-200 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="text-xl font-bold ml-2">Safety Plan</h2>
            </div>

            <div id="safety-plan-content" class="space-y-4">
                <!-- Plan sections will be inserted here -->
            </div>

            <button id="export-plan" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg mt-6">
                Export Plan
            </button>
        </div>
    </div>

    <!-- Resources Screen -->
    <div id="resources-screen" class="screen">
        <div class="max-w-md mx-auto p-4">
            <div class="flex items-center mb-6 pt-4">
                <button id="resources-back" class="p-2 hover:bg-gray-200 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="text-xl font-bold ml-2">Resources</h2>
            </div>

            <!-- Category Filter -->
            <div class="mb-4 flex gap-2 flex-wrap">
                <button class="filter-btn active px-4 py-2 rounded-full text-sm font-semibold bg-teal-600 text-white" data-category="all">All</button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="shelter">Shelters</button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="legal">Legal Aid</button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="counseling">Counseling</button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="hotline">Hotlines</button>
            </div>

            <!-- Resource List -->
            <div id="resource-list" class="space-y-4">
                <!-- Resources will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Stealth Mode (Fake Calculator) -->
    <div id="stealth-screen" class="screen stealth-mode">
        <div class="max-w-md mx-auto p-4 h-screen bg-gray-900 text-white">
            <div class="h-full flex flex-col">
                <div class="text-right p-4 text-3xl font-mono mb-4 bg-gray-800 rounded">
                    <div id="calc-display" class="min-h-12">0</div>
                </div>
                <div class="grid grid-cols-4 gap-2 flex-1">
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="7">7</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="8">8</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="9">9</button>
                    <button class="calc-btn bg-orange-600 hover:bg-orange-500 rounded text-xl font-bold py-4" data-value="/">Ã·</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="4">4</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="5">5</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="6">6</button>
                    <button class="calc-btn bg-orange-600 hover:bg-orange-500 rounded text-xl font-bold py-4" data-value="*">Ã—</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="1">1</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="2">2</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="3">3</button>
                    <button class="calc-btn bg-orange-600 hover:bg-orange-500 rounded text-xl font-bold py-4" data-value="-">âˆ’</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value="0">0</button>
                    <button class="calc-btn bg-gray-700 hover:bg-gray-600 rounded text-xl font-bold py-4" data-value=".">.</button>
                    <button class="calc-btn bg-green-600 hover:bg-green-500 rounded text-xl font-bold py-4" data-value="=">=</button>
                    <button class="calc-btn bg-orange-600 hover:bg-orange-500 rounded text-xl font-bold py-4" data-value="+">+</button>
                    <button id="calc-unlock" class="col-span-4 bg-red-600 hover:bg-red-500 rounded text-sm font-bold py-2 mt-2">C</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Settings</h3>
                <button id="close-settings" class="p-2 hover:bg-gray-200 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Unlock PIN</label>
                    <input type="password" id="pin-input" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter 4-digit PIN" maxlength="4">
                    <p class="text-xs text-gray-500 mt-1">Used to unlock stealth mode</p>
                </div>
                <button id="clear-data" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">
                    Clear All Data
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
